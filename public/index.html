<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字化校园 Api 接口文档集合</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/swagger-ui.css">
    <link rel="icon" type="image/png" href="resources/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="resources/favicon-16x16.png" sizes="16x16"/>
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="resources/swagger-ui-bundle.js"></script>
<script src="resources/swagger-ui-standalone-preset.js"></script>
<script>
    window.onload = function () {
        // Build a system
        window.ui = SwaggerUIBundle({
            url: "http://localhost:3000/apis/soraka/swagger.json",
            dom_id: '#swagger-ui',
            deepLinking: true,
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout"
        })
    }
</script>
</body>
</html>
